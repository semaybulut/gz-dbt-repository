# models/schema.yml

version: 2

sources:
  - name: raw     #-> datasete verdiğimiz yeni ad. dataset için schema kullanılır.
    schema: gz_raw_data   #-> datasetin bigquery deki adı
    tables:   #hangi tabloları alacağımızı beliritiriz.
      - name: sales   #->tabloya verdiğimiz yeni ad. tablolar için identifier kullanılır.
        identifier: raw_gz_sales
        columns:
          - name: date_date
          - name: orders_id
          - name: pdt_id
          - name: revenue
          - name: quantity
      - name: product
        identifier: raw_gz_product
        columns:
          - name: products_id
          - name: purchSE_PRICE
      - name: ship
        identifier: raw_gz_ship
        columns:
          - name: orders_id
          - name: shipping_fee
          - name: logCost
          - name: ship_cost
